<!DOCTYPE html>
<html lang="en">
<head>

  <title>Holiday Recap</title>

      height: 100%;

    body {
      background-image: url("images/assets/Background.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain; /* ðŸ‘ˆ SHOW FULL IMAGE */
      background-color: #f5f1e8; /* fills empty space */
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
      <img src="images/assets/Jollibee L.jpg" onclick="openGallery('jollibee')" alt="Jollibee">
      <img src="images/assets/McDo L.jpg" onclick="openGallery('mcdo')" alt="McDo">
      <img src="images/assets/ChirstmasParty2025 DazenG L (2).jpg" onclick="openGallery('christmas')" alt="Christmas Party">
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
      <h1>Holiday Recap</h1>
      <p>Click an image on the left to view the gallery.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
