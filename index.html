<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Patrick Hand', cursive;
  }

  body {
    min-height: 100vh;
    background:
      linear-gradient(
        rgba(255, 248, 235, 0.85),
        rgba(255, 248, 235, 0.85)
      ),
      url("images/assets/Beige Brown Retro Aesthetic Holiday Recap Photo Collage Scrapbook.png")
      no-repeat center center / cover;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
  }

  header h1 {
    color: #5b4636;
  }

  nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #5b4636;
    font-weight: bold;
  }

  .hero {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .hero-box {
    background: rgba(255, 255, 255, 0.7);
    padding: 40px;
    border-radius: 20px;
    max-width: 500px;
  }

  .hero-box h2 {
    font-size: 2.2rem;
    color: #4a3728;
  }

  .hero-box p {
    margin: 15px 0 25px;
    color: #6b5747;
  }

  button {
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    background-color: #c4a484;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }

  button:hover {
    background-color: #a88b6a;
  }

  .gallery {
    padding: 60px 40px;
    text-align: center;
  }

  .gallery h2 {
    font-size: 2rem;
    color: #4a3728;
    margin-bottom: 30px;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }

  .gallery-grid img {
    width: 100%;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
</style>

</head>

<body>

  <header>
    <h1>Holiday Recap</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h2>Welcome to My Memories</h2>
      <p>A collection of moments, travels, and friendships worth remembering.</p>
      <button>Explore</button>
    </div>
  </section>

  <section class="gallery">
